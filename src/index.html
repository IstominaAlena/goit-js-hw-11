<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-container">
      <form class="search-form" id="search-form">
        <input
          class="form-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="form-btn" type="submit">&#128269;</button>
      </form>
    </div>

    <div class="gallery"></div>

    <button type="button" class="is-hidden load-more-btn">Load more</button>
    <p class="message-text is-hidden">We're sorry, but you've reached the end of search results.</p>

    <script src="./index.js"></script>
  </body>
</html>
